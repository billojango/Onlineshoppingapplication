<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form row</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>



<form action="" class="m-5 p-5 mt-0">
    <h1>Form Row</h1>
    <div class="row">
        <div class="col">
            <label for="fname">First name</label><br>
            <input type="text" id="fname" class="form-control mb-3" placeholder="First Name">
        </div>

        <div class="col">
            <label for="lname">Last name</label><br>
            <input type="text" id="lname" class="form-control mb-3" placeholder="Last Name">
        </div>

        <label for="Address">Address</label><br>
        <input type="text" id="Address" class="form-control mb-4" placeholder="Address">

        <div class="col-6">
            <label for="City">City</label><br>
            <input type="text" id="City" class="form-control mb-3" placeholder="City">
        </div>
        <div class="col-4">
            <label for="state">State</label><br>
            <select name="" id="state" class="form-control mb-4">
                <option value="">Select State</option>
                <option value="">Kenya</option>
                <option value="">Uganda</option>
                <option value="">Tanzania</option>
                <option value="">South Africa</option>

            </select>
        </div>
        <div class="col-2">
            <label for="pcode">Pin Code</label><br>
            <input type="text" id="pcode" class="form-control mb-3" placeholder="Pin Code">
        </div>



    </div>

    <input type="checkbox" id="terms">
    <label for="terms">I Agree To Terms and Conditions</label> <br><br>

    <button class="btn btn-info">Submit</button>


</form>

</body>
</html>
